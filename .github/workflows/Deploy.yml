name: Deploy website
on:
  push:
    branches: [ main ]
jobs:
  build:
    if: github.repository_owner == 'AuroraEditor'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: npm install & build react app
      run: |
        npm install
        npm run build
        echo "auroraeditor.com" > build/CNAME
        cp build/index.html build/404.html
        cp -r src/Assets build/Assets
      env:
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        REACT_APP_GITHUB_TOKEN: ${{ secrets.REACT_APP_GITHUB_TOKEN }}
    - name: Setup GitHub environment
      run: |
            git config --global user.name 'aurora-editor-bot'
            git config --global user.email 'aurora-editor-bot@users.noreply.github.com'
            git remote set-url --push origin https://aurora-editor-bot:$BOT_TOKEN@github.com/AuroraEditor/auroraeditor.com
    - name: Push to Github Pages
      run: |
        git --work-tree build add --all
        git commit -m "Automatic Deploy action"
        git push origin HEAD:gh-pages --force
